<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="project">
  <div class="content">
    <div class="left_content">
      <div class="text">
        <div class="title">
          Get <span class="purple">insights</span> that help your business grow.
        </div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
      </div>
      <div class="datas">
        <div class="data">
          <div class="number">10k+</div>
          <div  class="name">companies</div>
        </div>
        <div class="data">
          <div class="number">314</div>
          <div  class="name">templates</div>
        </div>
        <div class="data">
          <div class="number">12M+</div>
          <div class="name">queries</div>
        </div>
      </div>
    </div>
    <div class="right_content">
      <div class="img"></div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by  <a href="https://github.com/misaellopes01" target="_blank">Misael Lopes</a>.
</div>
</body>
</html>
